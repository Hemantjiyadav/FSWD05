<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS responsive</title>
    <link rel="stylesheet" media="screen and (min-width:100px" href="mobile.css">
    <link rel="stylesheet" media="screen and (min-width:400px" href="laptop.css">
    <link rel="stylesheet" media="screen and (min-width:900px" href="tablet.css">
</head>
<body>
    <h1>Welcome to Css!</h1>
    <img src="../Fortuner/fortuner.png">
    <p>
        device-width refers to the width of the device itself, in other words, the screen
        resolution of the device.
        Lets say your screen's resolution is 1440 x 900.
    </p> 
    <!--flex grid-->
    <div class="container">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
    </div>
    <div class="grid-container">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
    </div>
</body>
</html>
